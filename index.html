<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKD Studio</title>
    <link rel="icon" sizes="192x192" href="icon-192.png">
    <link rel="icon" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="IKD Studio">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        #buttons-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 15px;
            margin: 10px 0;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            font-size: 1.2em;
        }
        .split-time, .total-time {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
        }
        .split-time label, .total-time label {
            flex: 1;
            font-size: 0.9em;
        }
        .split-time input, .total-time input {
            flex: 2;
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .split-time button, .total-time button {
            padding: 2px 5px;
            margin-left: 5px;
            font-size: 0.8em;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            width: 25px;
        }
        .lap-time {
            font-size: 0.9em;
            line-height: 1.5;
        }
        @media (max-width: 600px) {
            .lap-time {
                font-size: 0.8em;
            }
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .back-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .back-button button {
            padding: 5px;
            font-size: 0.8em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .calculator-container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content {
            max-height: 70vh;
            overflow-y: auto;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="IKD Studio Logo">
    </div>
    <h2>Distance Selection</h2>
    <div id="buttons-container"></div>
    <script src="script.js"></script>
</body>
</html>
